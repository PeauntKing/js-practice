<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isEvenOrOdd(num){
            if (num % 2 == 0){
                return '偶数'
            }else{
                return '奇数'
            }
        }
        // 可以用三目运算符 num%2==0?'偶数':'奇数'

        function sumEvenNumbers(n){
            let i=1,sum=0
            for (i;i<=n;i++){
                if (i % 2 ==0){
                    sum +=i;
                }
            }
            return sum;
        }

        function isSeason(num){
            if (num >= 3 && num <= 5){
                return '春季'
            }else if (num >= 6 && num <= 8){
                return '夏季'
            }else if (num >= 9 && num <= 11){
                return '秋季'
            }else if (num == 1 || num == 2 || num == 12){
                return '冬季'
            }else{
                return '月份输入错误！'
            }
        }

        console.log(isEvenOrOdd(13));
        console.log(sumEvenNumbers(54));
        console.log(isSeason(7))
        console.log(isSeason(2))
        console.log(isSeason(13))
    </script>
</body>
</html>
