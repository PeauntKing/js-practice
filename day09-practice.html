<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            margin: 20px;
        }

        .box{
            display: flex;
            width: 250px;
        }

        .box div{
            flex: 1 1 0px;
            border: 2px solid #ccc;
            text-align: center;
            cursor: pointer;
        }

        .display{
            width: 250px;
            height: 250px;
            border: 2px solid #ccc;
            text-align: center;
            font-size: 20px;
            line-height: 250px;
        }
        
    </style>

</head>
<body>
    <div class="box">
        <div class="phone">手机</div>
        <div class="computer">电脑</div>
        <div class="table">平板</div>
    </div>
    <div class="display">
        我选中了...
    </div>

    <script>
        let display = document.querySelector('.display')
        let phone = document.querySelector('.phone')
        phone.addEventListener('click',function(){
            display.innerHTML="我选中了手机"
        })
        let computer = document.querySelector('.computer')
        computer.addEventListener('click',function(){
            display.innerHTML="我选中了电脑"
        })
        let table = document.querySelector('.table')
        table.addEventListener('click',function(){
            display.innerHTML="我选中了平板"
        })
        
    </script>

</body>
</html>
