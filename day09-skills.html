<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            width: 100%;
            display: flex;
            flex-direction:row;
            flex-wrap: wrap;
        }

        .box div{
            box-sizing: border-box;
            height: 100px;
            border: 1px solid #ccc;
            flex:0 0 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .head img{
            height: 100%;
        }

        .skill img{
            height: 70%;
            cursor: pointer;
        }

        .display{
            background-color: black;
            color: white;
            margin: 30px 50px;
            width: 400px;
            height: 500px;
            font-size: 20px;
            overflow: auto;
        }

    </style>

</head>
<body>
    <div class="box">
        <div class="hanxin_head head">
            <img src="./images/hanxin_head.jpg" alt="">
        </div>
        <div class="huamulan_head head">
            <img src="./images/huamulan_head.jpg" alt="">
        </div>
        <div class="hanxin_skill skill">
            <img class="skill1" src="./images/hanxin_skill1.png" alt="">
            <img class="skill2" src="./images/hanxin_skill2.png" alt="">
            <img class="skill3" src="./images/hanxin_skill3.png" alt="">
        </div>
        <div class="huamulan_skill skill">
            <img class="skill1" src="./images/huamulan_skill1.png" alt="">
            <img class="skill2" src="./images/huamulan_skill2.png" alt="">
            <img class="skill3" src="./images/huamulan_skill3.png" alt="">
        </div>
    </div>
    <div class="display">
    </div>

    <script>
        let dpEL = document.querySelector('.display')
        console.dir(dpEL)
        let hanxin_skill1 = document.querySelector('.hanxin_skill .skill1')
        console.dir(hanxin_skill1);
        hanxin_skill1.addEventListener('click',function(){
            dpEL.innerHTML+='<p>韩信释放了1技能</p>'
        })
        let hanxin_skill2 = document.querySelector('.hanxin_skill .skill2')
        console.dir(hanxin_skill2);
        hanxin_skill2.addEventListener('click',function(){
            dpEL.innerHTML+='<p>韩信释放了2技能</p>'
        })
        let hanxin_skill3 = document.querySelector('.hanxin_skill .skill3')
        console.dir(hanxin_skill3);
        hanxin_skill3.addEventListener('click',function(){
            dpEL.innerHTML+='<p>韩信释放了3技能</p>'
        })
        
        let huamulan_skill1 = document.querySelector('.huamulan_skill .skill1')
        console.dir(huamulan_skill1)
        huamulan_skill1.addEventListener('click',function(){
            dpEL.innerHTML+='<p>花木兰释放了1技能</P>'
        })
        let huamulan_skill2 = document.querySelector('.huamulan_skill .skill2')
        console.dir(huamulan_skill2)
        huamulan_skill2.addEventListener('click',function(){
            dpEL.innerHTML+='<p>花木兰释放了2技能</P>'
        })
        let huamulan_skill3 = document.querySelector('.huamulan_skill .skill3')
        console.dir(huamulan_skill3)
        huamulan_skill3.addEventListener('click',function(){
            dpEL.innerHTML+='<p>花木兰释放了3技能</P>'
        })
    </script>

</body>
</html>
